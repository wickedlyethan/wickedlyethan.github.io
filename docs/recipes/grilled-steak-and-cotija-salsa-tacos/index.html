<article>
<h1>Grilled Steak and Cotija Salsa Tacos</h1>
<p><a href=https://www.wisconsincheese.com/recipes/3745/grilled-steak-and-cotija-salsa-tacos target=”_blank” rel="noopener noreferrer">> Source</a></p>
<p>Date Added: 2022-11-27</p>

<ul>
    <li>0 item(s)</li>
    
    
    
</ul>

    <h2>Ingredients</h2>
    
        <p><input type="checkbox"><label>3 cups seeded and diced tomatoes (about 4 medium tomatoes)</label></p>
    
        <p><input type="checkbox"><label>1 cup chopped English cucumber</label></p>
    
        <p><input type="checkbox"><label>1 cup coarsely chopped cilantro</label></p>
    
        <p><input type="checkbox"><label>1/2 cup finely chopped red onion</label></p>
    
        <p><input type="checkbox"><label>1 to 2 small jalapeno peppers, finely chopped</label></p>
    
        <p><input type="checkbox"><label>2 tablespoons lime juice</label></p>
    
        <p><input type="checkbox"><label>Salt and pepper to taste</label></p>
    
        <p><input type="checkbox"><label>1 1/2 pounds beef flank steak</label></p>
    
        <p><input type="checkbox"><label>2 tablespoons chile lime seasoning blend or taco seasoning</label></p>
    
        <p><input type="checkbox"><label>8 ounces grated Reynaldo’s Queso Cotija cheese, divided</label></p>
    
        <p><input type="checkbox"><label>16 corn tortillas, warmed (6 inches)</label></p>
    
        <p><input type="checkbox"><label>Minced fresh cilantro, optional</label></p>
    
        <p><input type="checkbox"><label>Lime wedges</label></p>
    


    <h2>Directions</h2>
    
        <p><input type="checkbox"><label>Instructions</label></p>
    
        <p><input type="checkbox"><label>Fresh Pico De Gallo:</label></p>
    
        <p><input type="checkbox"><label>Combine the pico de gallo ingredients in a large bowl. Season with salt and pepper to taste.</label></p>
    
        <p><input type="checkbox"><label>Grilled Steak:</label></p>
    
        <p><input type="checkbox"><label>Grease grill grate. Heat grill to medium-high.</label></p>
    
        <p><input type="checkbox"><label>Rub steak with seasoning blend. Let stand for 10 minutes.</label></p>
    
        <p><input type="checkbox"><label>Grill steak, covered, over medium-high heat for 4-5 minutes on each side or until a thermometer inserted in meat reads 145°F. Transfer steak to a cutting board; tent with aluminum foil. Let rest for 10 minutes. Thinly slice steak against the grain.</label></p>
    
        <p><input type="checkbox"><label>Tacos:</label></p>
    
        <p><input type="checkbox"><label>Stir 1 1/2 cups cotija into pico de gallo. Divide tortillas by twos; top each tortilla stack with steak, pico de gallo, cilantro if desired and remaining cotija. Serve with lime wedges.</label></p>
