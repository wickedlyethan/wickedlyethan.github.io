<h1>Everything Bagel Seasoning</h1>
<p><a href=https://twopeasandtheirpod.com/everything-bagel-seasoning target=”_blank” rel="noopener noreferrer">> Source</a></p>
<p>Date Added: 2022-11-27</p>
<blockquote>Make your own Everything Bagel Seasoning at home! It only takes 5 spices and 5 minutes to make!</blockquote>
<ul>
    <li>1</li>
    <li>Prep Time: 5 Minutes</li>
    
    <li>Total Time: 5 Minutes</li>
</ul>

    <h2>Ingredients</h2>
    
        <p><input type="checkbox"><label>2 tablespoons poppy seeds</label></p>
    
        <p><input type="checkbox"><label>1 tablespoon white sesame seeds</label></p>
    
        <p><input type="checkbox"><label>1 tablespoon black sesame seeds</label></p>
    
        <p><input type="checkbox"><label>1 tablespoon plus 1 teaspoon dried minced garlic</label></p>
    
        <p><input type="checkbox"><label>1 tablespoon plus 1 teaspoon dried minced onion</label></p>
    
        <p><input type="checkbox"><label>2 teaspoons flaked sea salt or coarse salt</label></p>
    


    <h2>Directions</h2>
    
        <p><input type="checkbox"><label>In a small bowl, combine the poppy seeds, sesame seeds, dried garlic, dried onion, and salt. Stir until well combined. Store in a sealed jar or container.</label></p>
