<article>
<h1>Homemade Pancake Mix!</h1>
<p><a href=https://www.spendwithpennies.com/homemade-pancake-mix/ target=”_blank” rel="noopener noreferrer">> Source</a></p>
<p>Date Added: 2022-11-27</p>
<blockquote>Delicious fluffy pancakes from a homemade mix.</blockquote>
<ul>
    <li>20 serving(s)</li>
    <li>Prep Time: 5 Minutes</li>
    <li>Cook Time: 10 Minutes</li>
    <li>Total Time: 15 Minutes</li>
</ul>

    <h2>Ingredients</h2>
    
        <p><input type="checkbox"><label>4 cups all-purpose flour</label></p>
    
        <p><input type="checkbox"><label>3 tablespoons baking powder</label></p>
    
        <p><input type="checkbox"><label>2 teaspoons baking soda</label></p>
    
        <p><input type="checkbox"><label>1 teaspoon salt</label></p>
    
        <p><input type="checkbox"><label>3 tablespoons sugar</label></p>
    
        <p><input type="checkbox"><label>1 cup pancake mix above</label></p>
    
        <p><input type="checkbox"><label>1 egg</label></p>
    
        <p><input type="checkbox"><label>1 cup milk (or as needed)</label></p>
    
        <p><input type="checkbox"><label>1 tablespoon melted butter or oil</label></p>
    


    <h2>Directions</h2>
    
        <p><input type="checkbox"><label>Dry Pancake Mix</label></p>
    
        <p><input type="checkbox"><label>Combine all ingredients. (You can easily double or triple this part)</label></p>
    
        <p><input type="checkbox"><label>Store tightly sealed in a cool dry place.</label></p>
    
        <p><input type="checkbox"><label>To Make Pancakes</label></p>
    
        <p><input type="checkbox"><label>Preheat &amp; lightly grease a griddle or pan over medium to high heat.</label></p>
    
        <p><input type="checkbox"><label>Combine 1 cup of pancake mix with egg, ½ cup milk &amp; butter or oil. Add additional milk as needed, you may need up to 1 cup.</label></p>
    
        <p><input type="checkbox"><label>Pour ⅓ cup batter and cook until bubbles on the surface of the pancakes have popped (about 3-4 minutes). Flip and cook until the underside is light golden (another 1 – 2 minutes).</label></p>
    

</article>
