<h1>Puff Pastry Recipe</h1>
<blockquote>How to make puff pastry from scratch in just 15 minutes!</blockquote>
<ul>
    <li>1 serving(s)</li>
    <li>Prep Time: 15 Minutes</li>
    <li>Cook Time: </li>
    <li>Total Time: 15 Minutes</li>
</ul>
<h2>Ingredients</h2>

    <p><input type="checkbox"><label>1 cup (125 grams) all-purpose flour</label></p>

    <p><input type="checkbox"><label>1/4 teaspoon fine salt</label></p>

    <p><input type="checkbox"><label>10 tablespoons high-quality unsalted butter (5 ounces), cold</label></p>

    <p><input type="checkbox"><label>1/3 cup ice cold water</label></p>

<h2>Directions</h2>

    <p><input type="checkbox"><label>In a medium bowl, add the flour and salt. Stir to mix.</label></p>

    <p><input type="checkbox"><label>Next, cube the butter and then add it to the flour bowl. Using a pastry blender or two knives, cut the butter into the dough. It will be very crumbly, and you&#39;re done when the butter is in uniform pieces all about the size of peas.</label></p>

    <p><input type="checkbox"><label>Next, make a hole in the center of the dough and pour in all of the water. Using a fork, stir to combine the dough.</label></p>

    <p><input type="checkbox"><label>Flour a cutting board, and add the dough. Pat it into a rough square. You will still see chunks of butter and it will seem too dry, but do not add extra water. The dough will come together with each roll.</label></p>

    <p><input type="checkbox"><label>Flour the rolling pin, and roll the dough out in front of you into a rectangle about 10&#34; long. No need to be too precise here.</label></p>

    <p><input type="checkbox"><label>Fold the bottom third of the dough over the middle of the dough. Fold the upper third of the dough on top of the middle too. Rotate the dough one-quarter turn, and repeat. Use additional flour as needed to prevent the dough from sticking.</label></p>

    <p><input type="checkbox"><label>Roll out, fold, and turn the dough at least 6 or 7 times.</label></p>

    <p><input type="checkbox"><label>When done, wrap the dough in plastic wrap and chill for at least one hour, or overnight. Dough may be frozen, too.</label></p>

    <p><input type="checkbox"><label>Roll out with flour for desired puff pastry use.</label></p>

<p><a href=https://www.dessertfortwo.com/how-to-make-puff-pastry/ target=”_blank” rel="noopener noreferrer">Source</a></p>
