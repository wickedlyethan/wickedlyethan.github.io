baseURL: https://wickedlyethan.com/
enableRobotsTXT: false
# https://gohugo.io/getting-started/configuration/#configure-dates
frontmatter:
  date:
    - ':filename'
    - ':default'
languageCode: en-us
markup:
  goldmark:
    extensions:
      footnote: true
    renderer:
      unsafe: true
menus:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Notes
      pageRef: /notes
      weight: 2
    - name: Photos
      pageRef: /photos
      weight: 3
    - name: About
      pageRef: /about
      weight: 4
minify:
  minifyOutput: true
  tdewolff:
    html:
      keepComments: false
      keepWhitespace: true
outputs:
  home:
    - html
    - rss
  page:
    - html
  section:
    - html
  taxonomy:
    - html
pagination:
  disableAliases: true
params:
  author: Ethan
  dateFormat: '2006-01-02'
  description: Wickedlyethan's personal website and garden
  pinnedPost: /blog/2025-12-21-favorites-of-2025
permalinks:
  blog: /blog/:year/:month/:slug/
  notes: /notes/:contentbasename
publishDir: public
taxonomies:
  tag: tags
title: wickedlyethan