<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<title>Media Retrospective 2022 | Ethan Thibault</title>
	<meta name="description" content="Ethan Thibault is a writer sometimes">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="/style.css">

	<meta property="og:title" content="Ethan Thibault | Writer Sometimes">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://ethanthibault.com">
	<meta property="og:image" content="et_bpl.jpg">
	<meta property="og:locale" content="en_US">
	<meta property="article:author" content="Ethan Thibault">

	<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">

	<meta name="theme-color" content="#e09f3e">
</head>
<body>
	<main id="blog" class="container">
        <header class="tinyHeader">A blog post by <a href="/index.html">Ethan Thibault</a> //&nbsp;<button onclick="darkmodetoggle()">&#128161;</button></header>
		<article id="content"></article>
    </main>

    <script src="/marked.min.js"></script>
    <script>
        // https://javascript.plainenglish.io/revolutionise-the-way-you-write-docs-with-marked-js-5d1de8b8e725
        // python -m http.server
        const docs = "Media Retrospective 2022.md";
        async function run() {
            let file = await fetch(docs);
            let text = await file.text();
            document.getElementById('content').innerHTML = marked.parse(text);
        };
        run()
    </script>

    <script>
        // https://www.w3schools.com/howto/howto_js_toggle_dark_mode.asp
        function darkmodetoggle(){
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Public+Sans:wght@500;700&display=swap" rel="stylesheet">
</body>
</html>
