{{ define "main" }}
<h1>Photos</h1>
<article>{{ .Content}}</article>
<div id="camera-roll">
    {{ range .Pages }}
        <div class="photo-post">
            <a href="{{ .RelPermalink }}">
                {{range first 1 .Params.photos}}
                <img src="{{.src}}" alt="{{.alt}}" title="{{.caption}}"></a>
                {{ end }}
            </a>
        </div>
    {{ end }}
{{ end }}
