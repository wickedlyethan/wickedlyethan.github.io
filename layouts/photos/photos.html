{{ define "main" }}
<h1>Photos</h1>
<article>{{ .Content}}</article>
<div id="camera-roll">
    {{ range .Pages }}
        <div class="photo-post">
            <a href="{{ .RelPermalink }}">
                <img src="{{.Params.coverImage}}" alt="{{.Params.coverImageAltText}}"></a>
            </a>
        </div>
    {{ end }}
{{ end }}
