<!DOCTYPE html>
<html lang="EN">
<head>
	<meta charset="utf-8">
	<title>Ethan Thibault once lived here</title>
	<style type="text/css">
		* {box-sizing: border-box;}
		body {
			margin: 0;
			padding: 2em;
			background-color: ghostwhite;
			color: black;
			font-size: 18px;
			font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
			line-height: 1.5;
			letter-spacing: .25px;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.container {
			max-width: 36em;
			margin: auto;
			margin-top: 5rem;
		}
		h1 {font-size: 5rem;}
		h1, h2 { padding: 0; margin: 0;}
		h2 { margin-bottom:3rem; }
		p {max-width: 26em; margin-bottom: 2rem;}
		@media only screen 
		and (min-device-width : 320px) 
		and (max-device-width : 480px) {
			body {font-size: 24px;}
			h1 {font-size: 7rem;}
			p {max-width: 33em;}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Ethan Thibault</h1>
		<h2>(once lived here)</h2>
		<p>Someday I'm going to write a novel or something and use this domain, but until then there's nothing here!</p>
		<p>Click anywhere on this page to register to vote.</p>
	</div>
</body>
<script type="text/javascript">
	document.body.addEventListener("click",function(){window.location.href="https://vote.gov/"})
	let time = new Date();
	let hour = time.getHours();
	var dark = false;
	if (hour < 6 || hour > 18 || dark == true) {
	document.body.style.backgroundColor = '#001B3A';
	document.body.style.color = 'whitesmoke';
	}	
</script>
</html>
