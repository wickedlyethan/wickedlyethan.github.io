<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>my dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="pico.classless.min.css" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>↗️</text></svg>" />
        <style>
            :root {
                /* https://jameshfisher.com/2024/03/12/a-formula-for-responsive-font-size/ */
                font-size: calc(1rem + 0.3vw);
            }
            .container {
                padding-top: 10vh;
            }
            .flex {
                display: flex;
                flex-wrap: wrap;
                gap: 2em;
                justify-content: center;
            }
            .flex > * {
                flex: 0 2 10em;
            }
            .group ul {
                padding: 0;
            }
            ul li {
                list-style: none;
                padding-bottom: 0.25em;
            }
            @media (max-width: 768px){
                .container {
                    padding-top: 5vh;
                }
                .flex > * {
                    flex: 0 1 100%;
                    /* direction: rtl; */
                }
            }
        </style>
    </head>
    <body>
        <main class="container flex" id="flex"></main>
        <script>
            const data = [
                {
                    title: "Enjoy",
                    links: {
                        puzzmo: "https://www.puzzmo.com/",
                        tumblr: "https://www.tumblr.com/",
                        miniflux: "https://aspiring-oyster.pikapod.net/unread",
                        wallabag: "https://voracious-grasshopper.pikapod.net/",
                    },
                },
                {
                    title: "Listen",
                    links: {
                        "youtube music": "https://music.youtube.com/",
                        bandcamp: "https://bandcamp.com/wickedlyethan",
                        brainfm: "https://my.brain.fm/",
                        pocketcasts: "https://play.pocketcasts.com/",
                        "a soft murmur": "https://asoftmurmur.com/",
                    },
                },
                {
                    title: "Do stuff",
                    links: {
                        heimdall: "http://heimdall.yggdrasil.home/",
                        "google keep": "http://keep.google.com/",
                        "wolfram alpha": "https://www.wolframalpha.com/",
                        "tip calculator":
                            "https://www.calculatorsoup.com/calculators/financial/tip-calculator.php",
                        "discount calculator":
                            "https://www.omnicalculator.com/finance/discount",
                        what3words: "https://what3words.com",
                    },
                },
            ];

            const flex = document.getElementById("flex");

            data.forEach((item) => {
                const group = document.createElement("div");
                group.className = "group";
                group.id = item.title;

                const h2 = document.createElement("h2");
                h2.textContent = item.title;
                group.appendChild(h2);

                const ul = document.createElement("ul");

                Object.entries(item.links).forEach(([name, url]) => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = url;
                    a.textContent = name;
                    a.target = "_blank";
                    a.rel = "noopener noreferrer";
                    li.appendChild(a);
                    ul.appendChild(li);
                });

                group.appendChild(ul);
                flex.appendChild(group);
            });
        </script>
    </body>
</html>
