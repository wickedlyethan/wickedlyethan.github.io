{{ define "main" }}
<article>
<h1>{{ .Title }}</h1>
<p><em>{{ .Date.Format "2006-01-02" }} // {{ .WordCount }} words // {{ .ReadingTime }} minute read</em></p>
{{ with .TableOfContents }}
  {{ if ne . "<nav id=\"TableOfContents\"></nav>" }}
    <details class="post-toc">
        <summary>Table of Contents</summary>
        {{ . }}
    </details>
  {{ end }}
{{ end }}
{{ .Content }}
</article>
{{ end }}
