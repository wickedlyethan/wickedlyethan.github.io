{{ $latest := where .Site.RegularPages "Type" "in" "blog, photos,notes"}}
{{ range first 6 $latest }}
  <div class="excerpt">
  <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
  {{if in .Section "blog"}}
    {{- partial "post-data.html" . -}}
  {{end}}
  {{ if in .Section "notes"}}
    {{.Content}}
  {{else}}
    {{.Summary}}
  {{end}}
</div>
{{ end }}
