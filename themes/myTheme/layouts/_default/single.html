{{ define "main" }}
    <article class="centered">
        <header>
            <h1>{{.Title}}</h1>
            <p class="post-data">{{ .Date.Format "2006-01-02" }} // {{ .WordCount }} words // {{ .ReadingTime }} minute read</p>
        </header>
        <hr>
        {{with .Params.image }}<img src="/images/{{.}}">{{ end }}
        {{ .Content }}
    </article>
    {{ partial "footer.html" .}}
{{ end }}
