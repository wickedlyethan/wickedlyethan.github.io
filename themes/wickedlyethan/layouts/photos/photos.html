{{ define "main" }}
<article>{{ .Content}}</article>
<hr>
<div class="camera-roll">
  {{ range .Pages }}
  <div class="photo-post">
    <a href="{{ .RelPermalink }}">
    {{with .Params.photos}}
      {{ range first 1 .}}
      <img src="{{.src}}" alt="{{.alt}}" title="{{.caption}}"></a>
      {{ end }}
    </a>
  </div>
    {{ end }}
  {{ end }}
{{ end }}
