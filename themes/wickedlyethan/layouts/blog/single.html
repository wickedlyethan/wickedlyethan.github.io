{{ define "main" }}
<hr>
<article>
<header>
  <h1>{{ .Title }}</h1>
  {{if .Params.subtitle}}<p id="subtitle">{{.Params.subtitle}}</p>{{end}}
  {{- partial "post-data.html" . -}}
</header>
{{ with .TableOfContents }}
  {{ if ne . "<nav id=\"TableOfContents\"></nav>" }}
  <details id="post-toc" open>
      <summary>Table of Contents</summary>
      {{ . }}
  </details>
  {{ end }}
{{ end }}
{{ .Content }}
</article>
{{ end }}
