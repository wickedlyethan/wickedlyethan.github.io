{{ define "main" }}
<hr>
<article>
<h1>{{ .Title }}</h1>
<header>{{- partial "post-data.html" . -}}</header>
{{ with .TableOfContents }}
  {{ if ne . "<nav id=\"TableOfContents\"></nav>" }}
    <details class="post-toc" open>
        <summary>Table of Contents</summary>
        {{ . }}
    </details>
  {{ end }}
{{ end }}
{{ .Content }}
</article>
{{ end }}
