# https://github.com/janraasch/hugo-bearblog
# git submodule update --init
theme: 'hugo-bearblog'

publishDir: 'docs'

baseURL: 'https://ethanthibault.com/'
languageCode: 'en-us'
enableRobotsTXT: false

disableKinds: ["RSS", "sitemap"]

# https://gohugo.io/getting-started/configuration/#configure-dates
frontmatter:
  date:
  - :filename
  - :default

title: 'Ethan Thibault // Writer'
Params:
    author: 'Ethan Thibault'
    description: 'Ethan Thibault is a writer'
    headshot: '/images/et_friendmaker.png'
    gfonts: 'https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap'
    dateFormat: "2006-01-02"

markup:
    goldmark:
        renderer:
            unsafe: true